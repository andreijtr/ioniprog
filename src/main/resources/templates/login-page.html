<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login-ioniprog</title>

    <link rel="stylesheet" th:href="@{~/bootstrap-4/css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{~/font-awesome/css/all.min.css}" type="text/css">

    <script th:src="@{~/jquery/js/jquery-3.6.0.js}" type="text/javascript"></script>
    <script th:src="@{~/bootstrap-4/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <style>
        .row-login {
            padding-top: 50px;
        }

        .error {
            color: #ff0000;
        }
    </style>

</head>
    <body>
        <div class="container-fluid vh-100">
            <div class="row justify-content-md-center row-login">
                <div class="col col-md-3">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-title"><i class="fas fa-user" style="color: #808080" aria-hidden="true"></i> Sign in</div>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/login-process}" method="post" id="loginForm">
                                <div th:if="${param.error}" class="alert alert-danger">
                                    Invalid username or password.
                                </div>
                                <div th:if="${param.logout}" class="alert alert-success">
                                    You have been logged out.
                                </div>
                                <div class="form-group">
                                    <label for="username">User</label>
                                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                                </div>
                                <button type="submit" value="submit" class="btn btn-primary">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script>
        let form = $("#loginForm").html();

        $("#loginForm").validate({
            rules: {
                username: "required",
                password: "required"
            },
            messages: {
                username: "Acest camp este obligatoriu!",
                password: "Acest camp este obligatoriu!"
            }
        });
    </script>
    </body>
</html>
