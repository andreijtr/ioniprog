<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Top nav bar</title>
</head>
<body>
<nav th:fragment="top-bar" class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
        </li>
    </ul>

    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <form class="form" method="post" th:action="@{/logout-process}">
                <button sec:authorize="isAuthenticated()" class="btn btn-outline-danger btn-sm" type="submit">Logout</button>
            </form>
        </li>
    </ul>
</nav>
</body>
</html>
