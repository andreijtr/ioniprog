<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
</head>
<body>
<div th:fragment="appointment" class="content-wrapper">

    <div class="modal fade" id="modalViewAppoinment">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Programare</h4>
                </div>
                <div class="modal-body">
                    <button type="button" class="btn btn-danger btn-sm closeModalViewAppointment">Inchide</button>
                </div>
            </div>
        </div>
    </div>

    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Programari</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/dashboard.html">Home</a></li>
                        <li class="breadcrumb-item active">Programari</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <section class="content" id="patientSection">
        <div class="container-fluid">
            <div class="row">
                <div class="col" style="width: 100%">
                    <h6 id="titleCalendarAppointments" class="text-right" style="color: #007bff;"><i class="fa fa-fw fa-calendar"></i>Programarile mele</h6>
                    <div class="panel panel-default" id="appointmentsPanel" style="width: 100%;">
                        <div class="row" id="calendarAppointments" style="padding-bottom: 10px;">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" id="rowAddAppointmentButton" style="width: 100%">
                <div class="col text-right" style="width: 100%; padding-bottom: 25px;">
                    <button id="addAppointment" class="btn btn-primary btn-sm" style="background-color: #2C3E50; border-color: #2C3E50;"><i class="fas fa-plus fa-xs"></i> Adauga</button>
                </div>
            </div>
            <div class="row" id="rowAppointmentForm" style="display: none;">
                <div class="col">
                    <p>Form pt inserare appointment</p>

                    <form id="formAddPatient">
                        <input type="hidden" id="idPatientInput">
                        <input type="hidden" id="versionInput">
                        <input type="hidden" id="statusInput">
                        <div class="form-group">
                            <label for="firstnameInput">Prenume</label>
                            <input type="text" class="form-control" id="firstnameInput" name="firstnameInput" placeholder="Prenume">
                        </div>
                        <div class="form-group">
                            <label for="lastnameInput">Nume</label>
                            <input type="text" class="form-control" id="lastnameInput" name="lastnameInput" placeholder="Nume">
                        </div>
                        <div class="form-group">
                            <label for="phoneInput">Phone</label>
                            <input type="text" class="form-control" id="phoneInput" name="phoneInput" placeholder="Telefon">
                        </div>
                        <div class="form-group">
                            <label for="birthDatePicker">Data nasterii</label>
                            <div class="input-group date" id="birthDatePicker" data-target-input="nearest">
                                <input type="text" class="form-control datetimepicker-input" name="birthDatePickerName" data-target="#birthDatePicker"/>
                                <div class="input-group-append" data-target="#birthDatePicker" data-toggle="datetimepicker">
                                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="detailsInput">Detalii pacient</label>
                            <textarea class="form-control" rows="1" placeholder="Enter..." id="detailsInput"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-sm">Salveaza</button>
                        <button type="button" class="btn btn-danger btn-sm closeModalPatient">Renunta</button>
                    </form>

                    <button type="button" class="btn btn-danger btn-sm closeFormAddAppointment">Inchide</button>
                </div>
            </div>
        </div>
    </section>
    <script th:src="@{~/script/javascript/appointment.js}"></script>
</div>
</body>
</html>
